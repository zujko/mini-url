<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>URL Shortener</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/cs">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="js/notify.min.js"></script>
</head>

<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="main-container">
        <div class="inner cover">
          <i class="fa fa-link fa-5x" aria-hidden="true"></i>
          <h1>Mini URL</h1>
          <h4>URL Shortener</h4>
          <div class="row">
            <div class="col-lg-12">
              <div class="input-group input-group-lg">
                <input id="url-field" type="text" class="form-control" placeholder="Paste a link...">
                <span class="input-group-btn">
                  <button class="btn btn-shorten" type="button" id="shortenbtn">SHORTEN</button>
                </span>
              </div>
            </div>
            <i id="spinner-main" style="display: none" class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
          </div>
        </div>
        <table style="display: none;"id="url-table" class="table">
          <thead>
            <tr>
              <th>Original URL</th>
              <th>Short URL</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
